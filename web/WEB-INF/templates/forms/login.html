<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="gothmog.ru">
    <meta name="keyword" content="UrbanPlanner,Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" th:href="@{/static/img/icon/favicon.ico}"/>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <!-- bootstrap theme -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-theme.css}"/>
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/elegant-icons-style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.css}"/>
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style-responsive.css}"/>
</head>
<body class="login-img3-body">
<div class="container">

    <form class="login-form" action="@{/index}" method="get">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
        </div>
    </form>

</div>

</body>
</html>
